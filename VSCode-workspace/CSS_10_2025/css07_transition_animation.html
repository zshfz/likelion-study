<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transition & Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: coral;
      transition: transform 0.5s;
    }
    .box:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
