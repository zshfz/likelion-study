<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>hover & active</title>
  <style>
    button {
      padding: 10px 20px;
      background: #03a9f4;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #0288d1;
    }
    button:active {
      background: #01579b;
    }
  </style>
</head>
<body>
  <button>마우스를 올려보세요</button>
</body>
</html>
