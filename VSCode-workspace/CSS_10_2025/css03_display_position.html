<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Display와 Position</title>
  <style>
    .box1 { display: inline-block; background: orange; padding: 10px; }
    .box2 { position: absolute; top: 50px; left: 150px; background: teal; color: white; padding: 10px; }
  </style>
</head>
<body>
  <div class="box1">inline-block 박스</div>
  <div class="box2">절대 위치 박스</div>
</body>
</html>
