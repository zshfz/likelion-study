<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>Radio & Checkbox</title></head>
<body>
<form>
  <p>성별:</p>
  <label><input type="radio" name="gender" value="male"> 남성</label>
  <label><input type="radio" name="gender" value="female"> 여성</label>

  <p>관심 분야:</p>
  <label><input type="checkbox" name="area" value="html"> HTML</label>
  <label><input type="checkbox" name="area" value="css"> CSS</label>
</form>
</body></html>
